<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A02 - Atividade de autoestudo - JS + HTML</title>
</head>
<body>
    <script>
        function lerExibir(){
            var mensagem = window.prompt("Digite uma mensagem");
            var exibir = window.alert(mensagem);
        }
    </script>
    <h1>A02 - Atividade de autoestudo - JS + HTML</h1>
    <button onclick="lerExibir()">Clique aqui para digitar e exibir uma mensagem</button>
    
</body>
</html>
